<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Dia_12/css/style.css">
    <link rel="icon" href="/Dia_12/storage/img/icon.png">
    <title>Quiz | Campuslands</title>
</head>

<body>


    <div class="container-mio">

        <form class="row g-3" action="" method="POST">
            <h5>Mis heroes</h5>
            <hr>
            <h3>Gestion de Heroes</h3>
            <div class="col-md-6">
                <label for="nameCharacter" class="form-label">Nombre personaje</label>
                <input type="text" class="form-control" id="nameCharacter">
            </div>
            <div class="col-md-6">
                <label for="actorCharacter" class="form-label">Nombre Actor</label>
                <input type="text" class="form-control" id="actorCharacter">
            </div>
            <div class="col-6">
                <label for="actorAge" class="form-label">Edad Actor</label>
                <input type="number" class="form-control" id="actorAge">
            </div>
            <div class="col-6">
                <label for="location" class="form-label">Ubicaci√≥n</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="col-md-6">
                <label for="poster" class="form-label">Poster</label>
                <input type="text" class="form-control" id="poster">
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>
            </div>
            <div class="col-md-12">
                <label for="Producer" class="form-label">Productora</label>
                <select id="Producer" class="form-select">
                    <option selected>Marvel</option>
                    <option>DC</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-dark">Nuevo Heroe</button>
                <button type="submit" class="btn btn-primary">Guardar Heroe</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
                <button type="button" onclick="displayInfoHero()" class="btn btn-info">Mostrar Heroe</button>
                
            </div>

        </form>
        <hr>
        <div id="infHero">
            <label for="CaracterId">Ingresa el id del personaje de que deseas visualizar:</label>
            <input type="number" id="caracterId" value="1" min="1"></input>
            <button class="btn btn-info" onclick="BuscarEnElLink()">Obtener mi Personaje</button>
            <button type="button" onclick="displayDelHero()" id="deleteButton" class="btn btn-danger">Eliminar Heroe</button>
            <button type="button" onclick="displayUpdHero()" id="updateButton" class="btn btn-warning">Actualizar Heroe</button>
            <div id="inf">

            </div>
        </div>



    </div>




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="/Dia_12/js/script.js">

</script>

</html>
