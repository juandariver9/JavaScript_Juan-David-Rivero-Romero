<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justift-content-md-center mt-3">
            <div class="col">
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Mis heroes
                    </div>
                    <div class="card-body">
                        <h5>
                            Gestión de heroes
                        </h5>
                        <div class="container">
                            <form id="frmDataHero" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="characterName" class="form-label">Nombre Personaje</label>
                                            <input type="text" name="characterName" id="characterName" required="" class="form-control" disabled></input>    
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="actorName" class="form-label">Nombre Actor</label>
                                            <input type="text" name="actorName" id="actorName" required="" class="form-control" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="age" class="form-label">Edad Actor</label>
                                            <input type="text" name="age" id="age" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="cityName" class="form-label">Ubicación</label>
                                            <input type="text" name="cityName" id="cityName" class="form-control" disabled></input>
                                            <div id="cityNameAux" class="form-text">
                                                Nombre de la ciudad de origen
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="poster" class="form-label">Poster</label>
                                            <input type="text" name="poster" id="poster" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="dateAppears" class="form-label">Fecha</label>
                                            <input type="date" name="dateAppears" id="dateAppears" class="form-control" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="producer" class="form-label">Productora</label>
                                            <select name="producer" id="producer" class="form-select" disabled>
                                                <option value="Marvel">Marvel</option>
                                                <option value="DC">DComics</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="grpSuites" style="display: none;">
                                    <div class="col">
                                        <div class="card border-primary mb-3" style="max-width: 100%;">
                                        <div class="card-header">
                                            Registro de Trajes
                                        </div>
                                        <div class="card-body text-primary">
                                            <h5 class="card-title">Traje del personaje</h5>
                                            <p>En esta sección podrás registrar los nombres de los trajes usados por el actor en cada 
                                                una de las peliculas.
                                            </p>
                                            <a class="btn btn-warning" href="#" id="addSuite">+</a>
                                            <div class="" style="width: 100%;">
                                                <div class="container body-detail"></div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <button type="button" class="btn btn-dark" onclick="Iniciar()">Nuevo Héroe</button>
                            <button type="button" class="btn btn-primary" onclick="guardarHeroe()">Guardar Héroe</button>
                            <button type="button" class="btn btn-danger" onclick="Cancelar()">Cancelar Heroe</button>
                            <button type="button" class="btn btn-danger" onclick="eliminarHeroeSeleccionado()">Eliminar Héroe Seleccionado</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>  
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
